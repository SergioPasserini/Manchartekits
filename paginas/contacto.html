    <main><!-- titulos y formulario de conctacto -->
        <section class="principal">
            <article class="principal__titulo">
                <h1>
                    Creando infancias felices
                </h1>
            </article>
            <article class="contacto">
                <h3 class="contacto__titulo">Contacto</h3>
                <form class="formulario">
                    <div class="formulario__nombre">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Indique su nombre y apellido" name="nombre">
                    </div>
                    <div class="formulario__celular">
                        <label for="celular">Numero de celular</label>
                        <input type="text" placeholder="Indique su nuemro de celular" name="celular">
                    </div>
                    <div class="formulario__correo">
                        <label for="correo">Correo electronico</label>
                        <input class="formulario__correo_input" type="email" name="correo" placeholder="su@email.com">
                    </div>
                    <div class="formulario__cliente">
                        <label for="client">¿Ya es cliente?</label>
                        <input type="radio" value="si" name="client">Si
                        <input type="radio" value="no" name="client">No
                    </div>
                    <label class="formulario__conocimiento" for="conocimento"></label>¿Como nos conoció?
                    <select name="conocimento" id="">
                        <option value="Redes_soc">Redes sociales</option>
                        <option value="diarios">Medios impresos </option>
                        <option value="conocidos">Amigos</option>
                        <option value="web">Nuesto sitio web</option>
                    </select>
                    <label class="formulario__comentario_label" for="comentario"></label>
                    <textarea class="formulario__comentario_textarea" name="" id="" cols="30" rows="10"
                        name="comentario">
                    </textarea>
                    </div>
                    <div class="formulario__promo">
                        <label for="formulario__checkbox_mail">
                            <input class="formulario__checkbox_mail" type="checkbox" name="formulario__checkbox_mail"
                                value="E-mail">¿Desea recibir nuestras promociones via E-mail?
                        </label>
                        <label for="formulario__checkbox_wpp">
                            <input class="formulario__checkbox_wpp" type="checkbox" name="formulario__checkbox_wpp"
                                value="Wpp">¿Desea recibir nuestras promociones via Whatsapp?
                        </label>
                    </div>
                    <div>
                        <input class="btn_enviar" type="submit" value="Enviar">
                        <input class="btn_borrar" type="reset" value="Borrar">
                    </div>
                </form>
            </article>
            <article class="principal__redes">
                <a href="https://wa.me/5491136568958"><img src="../multimedia/Iconos/whasapp2.png" alt="Whatsapp"
