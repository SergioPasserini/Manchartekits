            <article>
                <h3>Contacto</h3>
                <form>
                    <div><!-- Cuadros de texto -->
                        <label for="nombre"></label>
                        <input type="text" placeholder="Indique su nombre y apellido" name="nombre">
                    </div>
                    <div>
                        <label for="celular"></label>
                        <input type="text" placeholder="Indique su nuemro de celular" name="celular">
                    </div>
                    <div>
                        <label for="correo"></label>
                        <input type="email" name="correo" placeholder="su@email.com">
                    </div>
                    <div><!--- boton radio-->
                        <label for="client">¿Ya es cliente?</label>
                        <input type="radio" value="si" name="client">Si
                        <input type="radio" value="no" name="client">No
                    </div>
                    <div><!-- menu desplegable-->
                        <label for="conocimento"></label>¿Como nos conoció?
                        <select name="conocimento" id="">
                            <option value="Redes_soc">Redes sociales</option>
                            <option value="diarios">Medios impresos </option>
                            <option value="conocidos">Amigos</option>
                            <option value="web">Nuesto sitio web</option>
                        </select>
                    </div>
                    <div><!-- comentario-->
                        <label for="comentario"></label>
                        <textarea name="" id="" cols="30" rows="10" name="comentario">
                        </textarea>
                    </div>
                    <div><!-- checkbox-->
                        <label for="promociones"></label>
                        <input type="checkbox" name="promociones" value="E-mail">¿Desea recibir nuestras promociones via E-mail?
                        <input type="checkbox" name="promociones" value="Wpp">¿Desea recibir nuestras promociones via Whatsapp?
                    </div>
                    <div><!-- Botones-->
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Borrar contenido">
                    </div>
                </form>
